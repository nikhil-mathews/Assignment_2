
  <div id = "search_function" class="input-group mb-3">
      <input type="text" class="form-control"  [(ngModel)]="name" placeholder="Type location query here. For eg: Drinks in Tokyo" aria-label="Recipient's username" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="display()">Find</button>
      </div>
    </div>


  <div class="row card-group">
      <div class="col-4"  *ngFor="let Restaurant of results"><!--<p class="card-text">photo_reference: {{Restaurant.photos[0].photo_reference}}</p>-->
          <div *ngIf="(Restaurant.photos[0].photo_reference)!=null" class="card" style="width: 100%; height: 90%;">
                  <img style="height:70%;" src="https://maps.googleapis.com/maps/api/place/photo?photoreference={{Restaurant.photos[0].photo_reference}}&sensor=false&maxheight=400&maxwidth=400&key=AIzaSyCnNfklp2ko9Cu8DlCoDctH6cupJ8tJk-k" class="card-img-top img-fluid" alt="...">
                  <div class="card-body">
                          <h3 class="card-title">{{Restaurant.name}} </h3> 
                          <div class="icon"><img src="{{Restaurant.icon}}" ></div>
                          <p class="card-text">{{Restaurant.formatted_address}}</p>
                          
                          <p class="card-text">Rating: {{Restaurant.rating}} ({{Restaurant.user_ratings_total}})</p>
                          <a  class="btn btn-primary" (click)="gotoprofile(Restaurant.place_id)">Profile</a>
                  </div>
          </div>
      </div>
  </div>
